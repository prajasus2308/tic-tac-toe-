<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe â€” Custom Names</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1b3a, #0f1020);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 10px; }
    .name-inputs {
      margin-bottom: 15px;
    }
    .name-inputs input {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      background: #111827;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cell:hover { background: #1f2937; }
    #status { margin-top: 15px; font-size: 1.2rem; }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #06b6d4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #0891b2; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <!-- Player name inputs -->
  <div class="name-inputs">
    <input type="text" id="playerX" placeholder="Enter name for Player X" />
    <input type="text" id="playerO" placeholder="Enter name for Player O" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Board -->
  <div class="board" id="board"></div>

  <!-- Status -->
  <p id="status">Enter names and start the game!</p>
  <button onclick="resetGame()">Reset</button>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    let board = Array(9).fill(null);
    let current = "X";
    let gameOver = false;
    let playerNames = { X: "Player X", O: "Player O" };

    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function startGame() {
      const nameX = document.getElementById("playerX").value.trim();
      const nameO = document.getElementById("playerO").value.trim();
      if (nameX) playerNames.X = nameX;
      if (nameO) playerNames.O = nameO;
      resetGame();
      statusEl.textContent = `${playerNames[current]}'s turn`;
    }

    function render() {
      boardEl.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = val ? val : "";
        cell.addEventListener("click", () => handleClick(i));
        boardEl.appendChild(cell);
      });
    }

    function checkWinner() {
      for (const [a,b,c] of wins) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return null;
    }

    function checkDraw() {
      return board.every(v => v !== null);
    }

    function handleClick(i) {
      if (gameOver || board[i]) return;
      board[i] = current;
      const winner = checkWinner();
      if (winner) {
        gameOver = true;
        statusEl.textContent = `${playerNames[winner]} wins!`;
      } else if (checkDraw()) {
        gameOver = true;
        statusEl.textContent = "It's a draw.";
      } else {
        current = current === "X" ? "O" : "X";
        statusEl.textContent = `${playerNames[current]}'s turn`;
      }
      render();
    }

    function resetGame() {
      board = Array(9).fill(null);
      current = "X";
      gameOver = false;
      render();
    }

    render();
  </script>
</body>
</html>
