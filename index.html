<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe with Glowing Background</title>
  <style>
    /* Glowing animated background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80);
      background-size: 600% 600%;
      animation: glowBackground 15s ease infinite;
    }
    @keyframes glowBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container */
    .container {
      text-align: center;
      color: white;
      padding: 20px;
      border-radius: 12px;
      background: rgba(0,0,0,0.4);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    h1 {
      margin-bottom: 10px;
    }

    /* Board styling */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cell:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Inputs */
    input {
      margin: 5px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #4ade80;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <p id="status">Player X's turn</p>

    <!-- Board -->
    <div class="board" id="board"></div>

    <!-- Controls -->
    <input type="text" id="playerX" placeholder="Enter Player X name">
    <input type="text" id="playerO" placeholder="Enter Player O name">
    <button onclick="setNames()">Set Names</button>
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let cells = [];
    let currentPlayer = 'X';
    let playerNames = { X: 'Player X', O: 'Player O' };

    // Create board
    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => makeMove(cell, i));
        board.appendChild(cell);
        cells.push('');
      }
    }

    // Handle moves
    function makeMove(cell, index) {
      if (cells[index] !== '') return;
      cells[index] = currentPlayer;
      cell.textContent = currentPlayer;
      if (checkWin()) {
        status.textContent = `${playerNames[currentPlayer]} wins!`;
        board.querySelectorAll('.cell').forEach(c => c.style.pointerEvents = 'none');
        return;
      }
      if (cells.every(c => c !== '')) {
        status.textContent = "It's a draw!";
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      status.textContent = `${playerNames[currentPlayer]}'s turn`;
    }

    // Check win
    function checkWin() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(combo => 
        combo.every(i => cells[i] === currentPlayer)
      );
    }

    // Set player names
    function setNames() {
      const xName = document.getElementById('playerX').value;
      const oName = document.getElementById('playerO').value;
      if (xName) playerNames.X = xName;
      if (oName) playerNames.O = oName;
      status.textContent = `${playerNames[currentPlayer]}'s turn`;
    }

    // Reset game
    function resetGame() {
      currentPlayer = 'X';
      createBoard();
      status.textContent = `${playerNames[currentPlayer]}'s turn`;
    }

    // Init
    createBoard();
  </script>
</body>
</html>
